<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8ca39e687b.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container font-quicksand">
        <!-- Navbar Start -->
        <nav class="navbar display-flex">
            <div class="brand display-flex">
                <img class="logo" src="assets/logo.png" alt="logo">
                <h1 class="nav-title">SCHOOL</h1>
            </div>
            <ul class="nav-links display-flex">
                <li class="nav-item"><a class="nav-link text-primary" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-secondary" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-teal" href="#">Facilities</a></li>
                <li class="nav-item"><a class="nav-link text-purple" href="#">Admission</a></li>
            </ul>
            <button class="btn btn-primary nav-btn">Contact</button>
            <span class="hamburger-icon"><i class="fa-solid fa-bars"></i></span>
        </nav>
        <!-- Navbar End -->
        <!-- Banner Section Start -->
        <section class="banner display-flex">
            <div class="banner-content display-flex">
                <h1 class="banner-title">
                    <span class="text-primary">Empowering</span>
                    students from small 
                    age <span class="text-secondary">towards vision</span>
                </h1>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <div>
                    <button class="btn btn-secondary">Enroll Now</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="assets/hero-kids.png" alt="Image of a kid">
            </div>
        </section>
        <!-- Banner Section End -->
    </header>

    </main>
    <footer>

    </footer>
